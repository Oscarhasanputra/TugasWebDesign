<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Web Design</title>
    <link rel="stylesheet" href="./Form.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="body-form d-flex justify-content-center align-middle position-relative">

        <div class="container h-100">
            <div class="row h-100 d-flex flex-column flex-lg-row flex-xl-row">
                
                <div id="form2" class="form-animative form-image col col-xl-6 h-100 col-lg-6 justify-content-center align-middle"
                    style="background-image:url('http://34.87.122.135/wd/G24.png');background-repeat: no-repeat;z-index: 2;"></div>
                    <div id="form"  style="padding:0px;"
                    class="form-animative col col-xl-6 col-lg-6 d-flex flex-column h-100 justify-content-center" >
                        <!-- text -->
                        <div id="here"  class="formtest h-100 d-none">
                            <div class="d-flex flex-column h-100">
                                <div class="display-4">Hello There,</div>
                            <div class="h4 text-center">We got some information about you.</div>
                            <div class="container mt-3 d-flex flex-column justify-content-around" style="flex:1 1 auto">
                                <div class="text-center h1 field">
                                    John Doe
                                </div>
                                <div class="row flex-row ">
                                    <div class="col-4">
                                        <i class="material-icons" style="font-size:36px">mail</i>
                                    </div>
                                    <div class="pt-2 field">xxx@gmail.com</div>
                                </div>
                                <div class="row flex-row">
                                    <div class="col-4">
                                        <i class="fas fa-birthday-cake" style="font-size: 36px;"></i>
                                    </div>
                                    <div class="pt-2 field">10-1-2000</div>
                                </div>
                                <div class="row flex-row">
                                    <div class="col-4">
                                        <i class="fas fa-transgender-alt" style="font-size: 36px;"></i>
                                    </div>
                                    <div class="pt-2 field">Male</div>
                                </div>
                            </div>
                            </div>
                            
                        </div>
                        <!-- /text -->
                        <form id="here" class="formtest m-3"> 
                            <div class="row">
                            <div class="form-group col-6 col-xl-12 col-lg-12"> 
                                <label for="name">Nama</label>
                                <input type="text" class="form-control corner-rounded" id="name" name="nama" placeholder="Masukan Nama">
                            </div>
                            <div class="form-group col-6 col-xl-12 col-lg-12 ">
                                <label for="emailAddress">Email</label>
                                <input type="email" class="form-control corner-rounded" name="email" id="emailAddress"
                                    aria-describedby="emailHelp" placeholder="Masukan Email">
                            </div>
                            <div class="form-group col-6 col-xl-12 col-lg-12 ">
                                <label for="BirthDate">Tanggal Lahir</label>
                                <input class="form-control corner-rounded" name="date" id="BirthDate" aria-describedby="emailHelp"
                                    placeholder="Masukan Tanggal Lahir" type="date">
                            </div>
                            <div class=" col-6 col-xl-8 col-lg-8  form-check d-flex flex-column flex-xl-row flex-lg-row flex-md-row justify-content-center justify-content-md-between justify-content-xl-between justify-content-lg-between ml-auto mr-auto" style="width:50%">
                                <div>
                            <input class="form-check-input" type="radio" name="gender" id="RadioPria" value="Pria" checked>
                            <label class="form-check-label" for="RadioPria">
                                Pria
                            </label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" name="gender" id="RadioWanita"
                                value="Wanita" checked>
                            <label class="form-check-label" for="RadioWanita">
                                Wanita
                            </label>
                        </div>
                        </div>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <button type="button" class="container btn btn-primary corner-rounded" onclick="saving()">Save</button>
                        </div>
                        <!-- <div class="row"></div> -->
                      
                        </form>
                    </div>
            </div>


        </div>

    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

<script src="./Form.js"></script>

</html>

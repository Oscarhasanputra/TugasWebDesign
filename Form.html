<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Web Design</title>
    <link rel="stylesheet" href="./Form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="body-form d-flex justify-content-center align-middle position-relative">

        <div class="container h-100">
            <div class="row h-100">
                <div id="form2" class="form-animative col-6 d-flex flex-column h-100 justify-content-center"
                    style="background-image:url('gambar1.jpg')"></div>
                <div id="form" class="form-animative col-6 d-flex flex-column h-100 justify-content-center" style="">
                    <form>

                        <div class="form-group">
                            <label for="name">Nama</label>
                            <input type="text" class="form-control corner-rounded" id="name" placeholder="Masukan Nama">
                        </div>
                        <div class="form-group">
                            <label for="emailAddress">Email</label>
                            <input type="email" class="form-control corner-rounded" id="emailAddress"
                                aria-describedby="emailHelp" placeholder="Masukan Email">
                        </div>
                        <div class="form-group">
                            <label for="BirthDate">Tanggal Lahir</label>
                            <input class="form-control corner-rounded" id="BirthDate" aria-describedby="emailHelp"
                                placeholder="Masukan Tanggal Lahir" type="date">
                        </div>
                        <div class="form-check d-flex flex-column flex-xl-row flex-lg-row justify-content-between ml-auto mr-auto" style="width:70%">
                            <div>
                        <input class="form-check-input" type="radio" name="gender" id="RadioPria" value="Pria" checked>
                        <label class="form-check-label" for="RadioPria">
                            Pria
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="gender" id="RadioWanita"
                            value="Wanita" checked>
                        <label class="form-check-label" for="RadioWanita">
                            Wanita
                        </label>
                    </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="container btn btn-primary corner-rounded">Save</button>
                    </div>
                    </form>
                    <div id="animateBtn" class="btn btn-primary mt-5">
                        Animate
                    </div>
                </div>
            </div>


        </div>

    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

<script src="./Form.js"></script>

</html>

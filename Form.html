<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Web Design</title>
    <link rel="stylesheet" href="./Form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="body-form d-flex justify-content-center align-middle position-relative">

        <div class="container h-100">
            <div class="row h-100 d-flex flex-column flex-lg-row flex-xl-row">
                
                <div id="form2" class="form-animative col col-xl-6 h-100col-lg-6 justify-content-center"
                    style="background-size: cover;background-image:url('./gambar1.jpg');background-repeat: no-repeat;;z-index: 2;"></div>
                    <div id="form" class="form-animative col col-xl-6 col-lg-6 d-flex flex-column h-100 justify-content-center" >
                        <!-- text -->
                        <div id="here" class="formtest flex-column h-100">
                            <!-- profil -->
                            <div class="d-flex flex-row overflow-auto justify-content-xl-around justify-content-md-around justify-content-lg-around">
                                <div class="flex-column">
                                <div class="box-profil">
                                    <img src="./lisa.jpg" class="profil-rounded">
                                </div>
                                <div style="text-align: center;">Lisa</div>
                            </div>
                                <div class="flex-column">
                                <div class="box-profil">
                                    <img src="./lisa.jpg" class="profil-rounded">
                                </div>
                                <div style="text-align: center;">Lisa</div>
                            </div>

                            </div>
                            <!-- profil -->
                            <div>Hello There</div>
                            <div>Welcome to Here</div>
                        </div>
                        <!-- /text -->
                        <form id="here" class="formtest d-none "> 
                            <div class="row">
                            <div class="form-group col-6 col-xl-12 col-lg-12">
                                <label for="name">Nama</label>
                                <input type="text" class="form-control corner-rounded" id="name" placeholder="Masukan Nama">
                            </div>
                            <div class="form-group col-6 col-xl-12 col-lg-12 ">
                                <label for="emailAddress">Email</label>
                                <input type="email" class="form-control corner-rounded" id="emailAddress"
                                    aria-describedby="emailHelp" placeholder="Masukan Email">
                            </div>
                            <div class="form-group col-6 col-xl-12 col-lg-12 ">
                                <label for="BirthDate">Tanggal Lahir</label>
                                <input class="form-control corner-rounded" id="BirthDate" aria-describedby="emailHelp"
                                    placeholder="Masukan Tanggal Lahir" type="date">
                            </div>
                            <div class=" col-6 col-xl-8 col-lg-8  form-check d-flex flex-column flex-xl-row flex-lg-row flex-md-row justify-content-center justify-content-md-between justify-content-xl-between justify-content-lg-between ml-auto mr-auto" style="width:50%">
                                <div>
                            <input class="form-check-input" type="radio" name="gender" id="RadioPria" value="Pria" checked>
                            <label class="form-check-label" for="RadioPria">
                                Pria
                            </label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" name="gender" id="RadioWanita"
                                value="Wanita" checked>
                            <label class="form-check-label" for="RadioWanita">
                                Wanita
                            </label>
                        </div>
                        </div>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <button type="submit" class="container btn btn-primary corner-rounded">Save</button>
                        </div>
                        <!-- <div class="row"></div> -->
                      
                        </form>
                        <div id="animateBtn" class="btn btn-primary ml-auto mr-auto corner-rounded justify-content-center mt-3" style="width:90%;">
                            Animate
                        </div>
                    </div>
            </div>


        </div>

    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

</html>
